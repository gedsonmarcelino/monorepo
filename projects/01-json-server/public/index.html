<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Tests</title>
    <meta
      name="description"
      content="API utilizando JSON Server para inicio dos estudos com React JS"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-2">
          <h1>API Tests</h1>
          <hr />
          <h3 id="routes">Routes</h3>
          <p><strong>Authentication</strong>:</p>
          <ul>
            <li><strong>POST</strong> /auth/token</li>
          </ul>
          <p><strong>User</strong>:</p>
          <ul>
            <li><strong>GET</strong> /user</li>
          </ul>
          <p><strong>Posts</strong>:</p>
          <ul>
            <li><strong>GET</strong> /posts (list posts)</li>
            <li><strong>GET</strong> /posts/:id (get by id)</li>
            <li><strong>POST</strong> /posts</li>
            <li><strong>DELETE</strong> /posts/:id</li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
